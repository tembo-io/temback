name: 🏗️ Build and Run
on:
  push:
jobs:
  build:
    name: 🛠️ Build Binary
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=small-amd64
      - private=true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version-file: go.mod, check-latest: true }
      - name: Build
        run: make
      - name: Run
        run: ./temback --version
