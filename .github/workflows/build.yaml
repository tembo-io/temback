on:
  push:
jobs:
  build:
    name: ğŸ› ï¸ Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version-file: go.mod, check-latest: true }
      - name: Build
        run: make
      - name: Run
        run: ./_build/linux-amd64/temback --version
